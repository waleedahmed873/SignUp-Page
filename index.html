<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dev Ui Challenge</title>
  </head>
  <body>
    <div class="signUp-page">
      <div class="image-section">
        <img src="./assets/Autumn-amico 1.png" alt="" />
      </div>

      <div class="form-section">
        <div class="form-inner">
          <div class="form-header">
            <div class="logo">
              <img src="./assets/Vector.png" alt="" />
              <p>Leaf</p>
            </div>
            <p class="title">Create Account</p>
          </div>

          <form class="form">
            <div class="full-name">
              <p class="name-text">Full Name</p>
              <div class="name">
                <div class="logo-name">
                  <img src="./assets/user.png" alt="" />
                  <input
                    type="text"
                    class="name-input"
                    placeholder="Enter Full Name"
                  />
                </div>
              </div>
            </div>

            <div class="email">
              <p class="email-text">Email</p>
              <div class="email-section">
                <div class="logo-email">
                  <img src="./assets/mail-02.png" alt="" />
                  <input
                    type="text"
                    class="email-input"
                    placeholder="Enter Your Email"
                  />
                </div>
              </div>
            </div>

            <div class="password">
              <p class="password-text">Password</p>
              <div class="password-section">
                <div class="logo-password">
                  <img src="./assets/lock.png" alt="" />
                  <input
                    type="text"
                    class="password-input"
                    placeholder="Enter Your Password"
                  />
                </div>
              </div>
            </div>
            <button class="signup-button">Sign-Up</button>
            <p class="text-or">- OR -</p>
            <div class="icons">
              <div class="google-icon">
                <img src="./assets/Social Icons.png" alt="" />
              </div>
              <div class="facebook-icon">
                <img src="./assets/Social Icons (1).png" alt="" />
              </div>
              <div class="apple-icon">
                <img src="./assets/Social Icons (2).png" alt="" />
              </div>
            </div>

            <div class="login-prompt">
              <p class="already-account">Already have an account?</p>
              <p class="login-text">Login</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
